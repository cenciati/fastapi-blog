name: CI

on: [push, pull_request]

jobs:
  ci:
    name: Lint and test code base
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.10"]
        poetry-version: ["1.2.2"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: ${{ matrix.poetry-version }}

    - name: Install dependencies
      shell: bash
      run: python -m poetry install --no-root

    - name: Run formatters and linters
      shell: bash
      run: |
        python -m poetry run autoflake backend/app
        python -m poetry run isort backend/app
        python -m poetry run black backend/app
        python -m poetry run mypy backend/app
        python -m poetry run pylint backend/app
        python -m poetry run flake8 backend/app

    - name: Run tests
      shell: bash
      run: python -m poetry run pytest backend/tests